[package]
name = "investing-api"
version = "0.2.1"
edition = "2021"
authors = ["github.com/jerryshell/investing-api"]

[dependencies]
reqwest = { version = "0.11.9", default-features = false, features = [
    "rustls-tls",
] }
tokio = { version = "1.15.0", features = ["full"] }
tokio-test = "0.4.2"
serde = "1.0.133"
serde_json = "1.0.75"
serde_derive = "1.0.133"
futures = "0.3.19"
csv = "1.1.6"
clap = { version = "3.0.10", features = ["derive"] }
anyhow = "1.0.52"
scraper = "0.12.0"
chrono = "0.4.19"
